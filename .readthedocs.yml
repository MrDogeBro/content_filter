version: 2
formats: []

build:
  image: latest

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

python:
  version: 3.7
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
    - method: setuptools
  system_packages: true
